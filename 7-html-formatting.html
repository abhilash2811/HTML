<!DOCTYPE html>
<html>

<body>
    <h1>HTML Formating elements</h1>
    <strong>this is bolt format</strong>
    <p><em>this is italic format</em></p>
    <p>this is <mark>highlight</mark> the word</p>
    <p>this is <small>smaller</small> the text</p>
    <p>this is <del>spoil</del> the word</p>
    <p>this is <ins>underline</ins> the word</p>
    <p>h<sub>2</sub>o</p>
    <p>a<sup>2</sup></p>
    <p><q>Hello</q></p>
    <p><abbr title="Hyper Text Markup language">HTML</abbr></p>
    <bdo dir="rtl">hello world</bdo>
    <address>abhilash <br>p4 <br>hyderabad</address>
</body>

</html>
